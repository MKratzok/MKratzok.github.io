<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RSS Image Board</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 1rem;
    }
    .item {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s ease;
    }
    .item:hover {
      transform: scale(1.03);
    }
    .item img {
      width: 100%;
      height: auto;
      display: block;
    }
    .caption {
      padding: 10px;
    }
    .caption a {
      color: black;
      text-decoration: none;
      font-weight: bold;
    }
    .caption a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>RSS Image Board</h1>
  <div class="board" id="board"></div>

  <script>
    async function loadLocalFeed() {
      // point to your local JSON file (placed in the same folder as this HTML file)
      const response = await fetch("feed.json");
      const data = await response.json();

      const board = document.getElementById("board");

      data.items.forEach(item => {
        let imgUrl = item.enclosure?.link;

        // fallback: try <img> inside description
        if (!imgUrl && item.description) {
          const match = item.description.match(/<img.*?src="(.*?)"/);
          if (match) imgUrl = match[1];
        }

        if (imgUrl) {
          const div = document.createElement("div");
          div.className = "item";
          div.innerHTML = `
            <a href="${item.link}" target="_blank">
              <img src="${imgUrl}" alt="">
            </a>
            <div class="caption">
              <a href="${item.link}" target="_blank">${item.title}</a>
            </div>
          `;
          board.appendChild(div);
        }
      });
    }

    loadLocalFeed();
  </script>
</body>
</html>
