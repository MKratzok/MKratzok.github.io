      "title": "The Infinite Wet Secret — Jul. 10, 2024",
      "description": "<p>It's not unusual for me to get really excited about local bands. Maybe there's something in the water, maybe Boston has a really incredible crop of musicians and a less-than-perfect-but-nonetheless-functional underground music scene, or maybe it's like how local produce just tastes better... But I think that <a href=\"https://linktr.ee/theinfinitewetsecret\" rel=\"ugc noopener noreferrer\" target=\"_blank\">The Infinite Wet Secret</a> is one of the most exciting new bands in the Boston music scene. They pull in surf rock, psych, prog, and a dozen other genres into one infinite and wet secret... Keep an eye out for upcoming gigs and <a href=\"https://open.spotify.com/artist/75mPPbi6Noe6BMBvEZlxN7?\" rel=\"ugc noopener noreferrer\" target=\"_blank\">give them a listen</a>!</p>\n",

      "id": "c18e01c5-497d-456f-a126-ef7d4004d49e",
      "title": "Amyl and the Sniffers - Oct. 8, 2018",
      "description": "\n\nAmyl and the Sniffers had just finished their gig at the Middle East Upstairs in Cambridge, MA when I approached them, \"Hey, I have a radio show in a couple of hours... Want to come on for an interview?\" Lead singer Amy Taylor replied, \"Go ask our tour manager, Spike.\" I did and when Spike asked if the band was keen, I assured him, \"Oh yeah, they're keen!\"\nWith Spike's number in my phone, I left the venue feeling star-struck, excited, and just a little jumbled by the mosh pit. About ten minutes later, it hit me that I was going to be interviewing Amyl and the Sniffers in less than two hours!\nThe day before, I was just another Junior at Tufts University... but tonight I was preparing for a live radio interview (my first ever) with legendary Australian punk group, Amyl and the Sniffers!\n",
      "link": "https://podcasters.spotify.com/pod/show/mellow-max/episodes/Amyl-and-the-Sniffers---Oct--8--2018-e2egifl",
      "author": "Mellow Max",
      "published": 1705378098000,

<script>
  async function loadLocalFeed() {
    try {
      const data = await JSON.parse(document.getElementById("feed-data").textContent);
      console.log("Loaded feed:", data);

      const board = document.getElementById("board");

      if (!data.items || data.items.length === 0) {
        board.innerHTML = "<p>No items found in feed.json</p>";
        return;
      }

      data.items.forEach(item => {
        let imgUrl = item.itunes_image?.href;
        if (!imgUrl && data.image) {
          imgUrl = data.image;
        }

        console.log("Item:", item.title, "Image:", imgUrl);

        if (imgUrl) {
          const div = document.createElement("div");
          div.className = "item";
          div.innerHTML = `
            <a href="${item.link}" target="_blank">
              <img src="${imgUrl}" alt="">
            </a>
            <div class="caption">
              <a href="${item.link}" target="_blank">${item.title}</a>
            </div>
          `;
          board.appendChild(div);
        }
      });
    } catch (err) {
      console.error("Error loading feed.json:", err);
      document.getElementById("board").innerHTML =
        "<p style='color:red;'>Could not load feed.json. Check console for details.</p>";
    }
  }

  loadLocalFeed();
</script>
