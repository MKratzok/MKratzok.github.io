    <style>
        @font-face {
            font-family: "Comic Sans MS";
            src: url("../MKratzok.github.io/Comic Sans MS.ttf") format('truetype');
        }

        body {
            background-color: #ffe4e1;
            font-family: 'Comic Sans MS', cursive;
            text-align: center;
            margin: 0;
            padding: 10%;
            height: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: #ff00ff;
            font-size: 3em;
            margin-bottom: 20px;
            animation: bounce 1s infinite alternate;
        }

        p {
            color: #00ff00;
            font-size: 1.5em;
            margin-bottom: 40px;
        }

        .spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 4px solid #ffcc00;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <header style="padding: 10%;">
        <h2>I told ChatGPT to come up with a quirky "Coming Soon..." page.</h2>
        <h2>This is too atrocious not to use. (And maybe it'll speed things up!)</h2>
    </header>
    <div>
        <h1>Coming Soon!</h1>
        <p>We're cooking up something extraordinary. Brace yourselves!</p>
        <div class="spinner"></div>
    </div>
</body>
